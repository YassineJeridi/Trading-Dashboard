<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Trading Dashboard</h1>
        <p>Your gateway to real-time charts and economic news</p>
    </header>

    <main>
        <div class="layout-container">
            <!-- Left Side: Chart -->
            <section class="chart-section">
                <h2>Live Chart</h2>
                <div class="chart-container" id="chartContainer">
                    <h3 id="chartTitle">Select a Forex Pair to View Chart</h3>
                    <iframe id="tradingViewChart" src=""></iframe>
                    <button class="open-chart-btn" id="openChartBtn">Open in New Tab <i class="fas fa-external-link-alt"></i></button>
                </div>
            </section>

            <!-- Right Side: Forex Trading Pairs -->
            <section class="pairs-section">
                <h2>Popular Forex Trading Pairs</h2>
                <div class="card-container" id="cardContainer"></div>
            </section>
        </div>

        <!-- News Section -->
        <section class="news-section">
            <h2>Upcoming Economic News</h2>
            <div class="news-container" id="newsSection">
                <ul id="newsList" class="news-list"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Trading Dashboard. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
